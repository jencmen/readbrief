
<!DOCTYPE html>
<html>
<head>
  <title>ReadBrief</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
    .logo {
      width: 120px;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="ReadBrief Logo">
  <h1>ReadBrief</h1>
  <form method="POST" action="/summarize">
    <input type="text" name="book_title" placeholder="Book Title" required><br>
    <input type="text" name="author" placeholder="Author (optional)"><br>
    <button type="submit">Summarize</button>
  </form>
</body>
</html>
